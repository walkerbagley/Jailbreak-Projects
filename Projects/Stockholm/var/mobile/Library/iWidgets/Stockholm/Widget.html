<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Stockholm - Walker Bagley</title>
        <link href="Style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="main" id="widget">
            <div id="clock">00:00</div>
            <div id="date">
                <span id="weekday">DDD, </span>
                <span id="month">MMM </span>
                <span id="day">D</span>
            </div>
        </div>

        <script src="js/clock.js"></script>
        <script>
            widget.style.fontFamily = 'SF' + fontWeight;
            
            widget.style.color = myColor;
    
            if(alignment == 'left'){
                widget.style.textAlign = 'left';
                widget.style.marginLeft = '15px';
            }
            else if(alignment == 'right'){
                widget.style.textAlign = 'right';
                widget.style.marginRight = '15px';
            }
            else{
                widget.style.textAlign = 'center';
            }

            clock({
                twentyfour: !!tfh,
                padzero: false,
                refresh: 1000,
                success: function(clock){
                document.getElementById('clock').innerHTML = clock.hour() + ':' + clock.minute();
                
                if(shortDay){
                    document.getElementById('weekday').innerHTML = clock.sdaytext() + ', ';
                }
                else{
                    document.getElementById('weekday').innerHTML = clock.daytext() + ', ';
                }
                if(shortMonth){
                    document.getElementById('month').innerHTML = clock.smonthtext() + ' ';
                }
                else{
                    document.getElementById('month').innerHTML = clock.monthtext() + ' ';
                }
                /*
                document.getElementById('weekday').innerHTML = clock.daytext() + ', ';
                document.getElementById('month').innerHTML = clock.monthtext() + ' ';
                */
                document.getElementById('day').innerHTML = clock.date();
                
			    console.log(clock.hourtext())
		        }
            });
        </script>
    </body>
</html>
